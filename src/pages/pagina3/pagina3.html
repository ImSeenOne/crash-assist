<ion-header>

  <ion-navbar>
    <ion-title>Levantar un reporte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>
  </h3>

  <ion-item>
    <ion-label>Seleccionar Auto</ion-label>
    <ion-select [(ngModel)]="Autos">
      <ion-option value="Corsa">Female</ion-option>
      <ion-option value="City">Male</ion-option>
    </ion-select>
  </ion-item>

  <ion-list radio-group>
    <ion-label>Necesitas un coche?</ion-label>
    <ion-row>
    <ion-col>
    <div>
    <ion-item>
    <ion-label>Si</ion-label>
    <ion-radio value="friends" ></ion-radio>
    </ion-item>
    </div>
    </ion-col>
    <ion-col>
    <div>
    <ion-item>
    <ion-label>No</ion-label>
    <ion-radio value="brows" ></ion-radio>
    </ion-item>
    </div>
    </ion-col>
    </ion-row>
  </ion-list>

  <ion-list radio-group >
    <ion-label>Necesitas una grua?</ion-label>
    <ion-row>
    <ion-col>
    <div>
    <ion-item>
    <ion-label>Si</ion-label>
    <ion-radio value="friends" ></ion-radio>
    </ion-item>
    </div>
    </ion-col>
    <ion-col>
    <div>
    <ion-item>
    <ion-label>No</ion-label>
    <ion-radio value="brows" ></ion-radio>
    </ion-item>
    </div>
    </ion-col>
    </ion-row>
  </ion-list>

  <button ion-button
      color="primary"
      block
      (click)="presentAlert()">
    Choque
  </button>

  <button ion-button
          block
          color="danger"
          (click)="irRoot()">
          HOME
  </button>

</ion-content>
